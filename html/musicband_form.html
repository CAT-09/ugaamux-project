<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/musicband_form.css" />
  </head>
  <body>
    <h2>Music Band Form.</h2>
    <form>
      <div class="section">
        <div class="input-field">
          <label for="Band Name">Band Name</label>
          <br /><br />
          <input type="text" />
        </div>
        <div class="input-field">
          <label for="Owner">Owner</label>
          <br /><br />
          <input type="text" />
        </div>
        <div class="input-field">
          <label for="Band Home">Band Home</label>
          <br /><br />
          <input type="text" />
        </div>
      </div>

      <div class="section">
        <div class="input-field">
          <label for="Number of Members">Number of Members</label>
          <br /><br />
          <input type="text" />
        </div>
        <div class="input-field">
          <label for="Slogan">Slogan</label>
          <br /><br />
          <input type="text" />
        </div>
        <div class="input-field">
          <label for="Band Icon">Band Icon</label>
          <br /><br />
          <input type="text" />
        </div>
        <div class="input-field">
          <label for="Names of Sponsors">Names of Sponsors</label>
          <br /><br />
          <input type="text" />
        </div>
      </div>

      <div class="section">
        <div class="input-field">
          <label for="Date of Formation">Date of Formation</label>
          <br /><br />
          <input type="date" />
        </div>
        <div class="input-field">
          <label for="Albums">Albums</label>
          <br /><br />
          <input type="text" />
        </div>
        <div class="input-field">
          <label for="Category of Music">Category of Music</label>
          <br /><br />
          <input type="text" />
        </div>
      </div>
      <div>
        <button type="submit" id="sub-btn">Submit</button>
        <button type="reset" id="res-btn">Reset</button>
      </div>
    </form>
    <div>
      <p>Already have an account? <a href="">log in</a></p>
    </div>
    <script src="/css/bootstrap/js/bootstrap.bundle.js"></script>
  </body>
</html>
